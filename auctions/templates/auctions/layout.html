{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Auctions{% endblock %}</title>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Tailwind CSS output file -->
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
        <!-- Alpine.js tag - directly from CDN (not recommended for production) -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav class="bg-white shadow p-4">
            <div class="max-w-7xl mx-auto flex items-center gap-8">
                <a href="{% url 'index' %}" class="text-xl font-bold">Auction</a>


                <div class="flex-1 flex justify-center gap-6 items-center">
                    <a href="{% url 'index' %}" class="hover:text-gray-600">Active Listings</a>
                    <a href="{% url 'categories' %}" class="hover:text-gray-600">Categories</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'wishlist' %}" class="hover:text-gray-600">Watchlist</a>
                        <a href="{% url 'createListing' %}" class="hover:text-gray-600">Create Listing</a>
                    {% endif %}
                </div>


                <div class="flex gap-3 items-center">
                    {% if user.is_authenticated %}
                        <span class="text-sm text-gray-600">Welcome {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="px-4 py-2 bg-black text-white text-sm rounded-md hover:bg-gray-800">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-4 py-2 bg-black text-white text-sm rounded-md hover:bg-gray-800">Log in</a>
                        <a href="{% url 'register' %}" class="px-4 py-2 bg-black text-white text-sm rounded-md hover:bg-gray-800">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>

</html>
