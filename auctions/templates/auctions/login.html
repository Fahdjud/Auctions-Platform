{% extends "auctions/layout.html" %}

{% block body %}
    <div class="flex justify-center items-center min-h-screen bg-gray-50">
        <div class="w-full max-w-md p-8">


            {% if message %}
            <div class="mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span>{{ message }}</span>
            </div>
            {% endif %}

        <c-card class='w-[380px]'>
        <c-card.header>
            <c-card.title>Log In</c-card.title>
            <c-card.description>Enter your username and password to log In</c-card.description>
            </c-card.header>
            <c-card.content>
         <form class='flex flex-col space-y-1' action="{% url 'login' %}" method="post">
             {% csrf_token %}

            <c-form.field>
                <c-form.label for='username'>username</c-form.label>
                <c-input id='username' name='username' type='text' placeholder='username'></c-input>
                <c-form.description>
                    Enter your username.
                </c-form.description>
            </c-form.field>

            <c-form.field>
                <c-form.label for='password'>Password</c-form.label>
                <c-input id='password' name='password' type='password' placeholder='Password'></c-input>
                <c-form.description>
                    Enter your password.
                </c-form.description>
            </c-form.field>

            <c-button type='submit'>Login</c-button>
        </form>
            </c-card.content>
            <c-card.footer>
                <div>
                  Doesn't you have an account? <a href="{% url 'register' %}" class="font-medium text-black hover:underline">Register here</a>
                </div>
            </c-card.footer>
        </c-card>


{% endblock %}
